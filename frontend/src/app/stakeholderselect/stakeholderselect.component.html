<div class="stakeholder-selection">
  <div class="stakeholders-list">
    <span class="none-added" *ngIf="stakeholders.length == 0">No stakeholders yet</span>
    <button *ngFor="let stakeholder of stakeholders; index as i" (click)="action.onClick(stakeholder)" class="stakeholder {{getStakeholderColorClass(i)}}">
      <span>{{ stakeholder.name }}</span>
    </button>
  </div>
  <!-- <button class="button add-button">{{'button.add' | translate}}</button> -->
</div>
