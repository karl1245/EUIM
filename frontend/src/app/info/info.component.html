<div class="info-component">
  <button class="info-button" (click)="toggleInfo()"> 
    <span class="material-symbols-outlined">info</span>
  </button>
  <div *ngIf=isToggled class="info">
    <h4>Features</h4>
    <p>Split the product/service into small pieces and type here the list of the descriptions (e.g. features, use-cases, TO-BE descriptions, requirements, process descriptions)</p>
  </div>
</div>
