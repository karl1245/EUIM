<div class="delete-project-modal">
  <h1 translate>{{ 'deleteProjectModal.title' | translate: {name: questionnaireName} }}</h1>
  <p>{{'deleteProjectModal.body' | translate}}</p>
  <div class="delete-project-modal-actions">
    <button
      (click)="close(false)"
      type="button"
      class="button cancel-button">
      {{'button.cancel' | translate}}
    </button>
    <button
    (click)="close(true)"
    type="button"
    class="button delete-button">
    {{'button.delete' | translate}}
  </button>
  </div>
</div>
