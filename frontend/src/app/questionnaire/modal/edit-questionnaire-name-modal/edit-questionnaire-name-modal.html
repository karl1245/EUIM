<div class="edit-project-modal">
  <h1 translate>{{ 'editQuestionnaireModal.title' | translate: {name: questionnaireName} }}</h1>
  <div class="edit-project-input">
    <h2>{{'editQuestionnaireModal.placeholder' | translate}}</h2>
    <input value="{{questionnaire.name}}" id="{{questionnaire.id}}" type="text" (change)="updateName($event, questionnaire.id)" />
</div>
  <div class="edit-project-modal-actions">
    <button
      (click)="close(false)"
      type="button"
      class="button cancel-button">
      {{'button.cancel' | translate}}
    </button>
    <button
    (click)="close(true)"
    type="button"
    class="button edit-button">
    {{'button.edit' | translate}}
  </button>
  </div>
</div>
