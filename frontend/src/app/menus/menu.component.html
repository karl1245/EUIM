<div class="menu-component">
  <button class="menu-button button-icon {{icon}} " (click)="toggleMenu()">
    <span class="material-symbols-outlined icon">{{icon}}</span>
  </button>
  <div *ngIf=isToggled class="dropdown-menu {{icon}}-menu">
    <button *ngFor="let action of actions" (click)="action.onClick()" class="menu-row">
      <span class="material-symbols-outlined icon small-icon">{{action.icon | translate}}</span>
      <span class="action-label">{{action.name | translate}}</span>
    </button>
  </div>
  <div *ngIf=stakeholderListToggled>
    <app-stakeholderselect [stakeholders]="stakeholders"></app-stakeholderselect>  
  </div>
</div>
